<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List In JavaScript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  <script defer src="/main.js"></script></head>
  <body>
    <div class="list-wrapper">
      <header>
        <h1 class="heading">Today's To Do</h1>
        <i class="fa-solid fa-rotate"></i>
      </header>
      <form action="" class="addItems">
        <input type="text" name="task" class="to-do" placeholder="Add to your list...">
        <button type="submit" class="addTask">
          <i class="fa-solid fa-arrow-turn-down"></i>
        </button>
      </form>
      <ul class="list">
      </ul>
      <button type="submit" class="clearTask">Clear all completed</button>
    </div>
  </body>
</html>
